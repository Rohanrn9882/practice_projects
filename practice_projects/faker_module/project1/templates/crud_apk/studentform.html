{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>STUDENT CREATE PAGE</title>
{% endblock %}

{% block content %}
    <h1 style="text-align:center; color:blueviolet">Enter Details Here</h1>
    <div class="container jumbotron ">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="ADD STUDENT" class="btn btn-primary">
            <input type="reset" value="RESET" class="btn btn-warning float-right">
        </form>
    </div>
{% endblock %}
