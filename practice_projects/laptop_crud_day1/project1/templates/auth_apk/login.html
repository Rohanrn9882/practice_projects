{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>LOGIN PAGE</title>
{% endblock %}

{% block content %}
    <div class="container jumbotron">
        <form method="post">
            {% csrf_token %}
            <label for="un"><b>USERNAME*</b></label>
            <input type="text" id="u" name="un" class="form-control"/>
            <br><br>

            <label for="psw"><b>PASSWORD*</b></label>
            <input type="password" id="p" name="psw" class="form-control"/>
            <br><br>

            <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        </form>
    </div>
{% endblock %}
